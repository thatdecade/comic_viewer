<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 800px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-panel, .right-panel {
            padding: 20px;
        }
        .left-panel {
            width: 300px;
            border-right: 1px solid #ccc;
        }
        .header {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .comic-selector, .date-selector, .buttons {
            margin-bottom: 10px;
        }
        .comic-selector select, .date-selector input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        .right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .comic img {
            max-width: 100%;
        }
        .footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>bb</h1>
            </div>
            <div class="comic-selector">
                <label for="comic">Select Comic:</label>
                <select id="comic" name="comic">
                    <option value="bb">bb</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="date-selector">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" value="2024-06-27">
            </div>
            <div class="buttons">
                <button id="find-refresh">Find/Refresh</button>
                <button id="prev-day">Previous Day</button>
                <button id="next-day">Next Day</button>
                <button id="prev-week">Previous Week</button>
                <button id="next-week">Next Week</button>
                <button id="prev-month">Previous Month</button>
                <button id="next-month">Next Month</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="comic">
                <img src="path/to/comic.jpg" alt="Comic">
            </div>
            <div class="footer">
                Loaded comic from ft240627.jpg
            </div>
        </div>
    </div>
</body>
</html>
