<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Add overflow hidden to avoid scrollbars */
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%; /* Adjust height to 100% */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .left-panel, .right-panel {
            padding: 20px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .left-panel {
            width: 300px;
            border-right: 1px solid #ccc;
            height: 100%;
            overflow-y: auto; /* Add scrolling for the left panel if content overflows */
        }
        .header {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .comic-selector, .date-selector, .buttons {
            margin-bottom: 10px;
        }
        .comic-selector select, .date-selector input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        .right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            height: 100%;
            overflow: hidden; /* Add overflow hidden to avoid scrollbars */
        }
        .comic {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensure the image stays within the container */
            position: relative; /* Position relative for image map */
        }
        .comic img {
            max-width: 100%;
            max-height: 100%; /* Ensure the image scales within the container */
            object-fit: contain; /* Ensure the image scales proportionally and is fully visible */
        }
        .footer {
            margin-top: 20px;
            color: #888;
        }
        .indicator-bar {
            height: 1px;
            background-color: none;
            position: absolute;
            bottom: 0;
        }
        .left-indicator {
            width: 20%;
            height: 1px;
            background-color: red;
            float: left;
        }
        .right-indicator {
            width: 20%;
            height: 1px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body onload="requestComicImage()">
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>{{ selected_comic }}</h1>
            </div>
            <form method="post">
                <div class="comic-selector">
                    <label for="comic">Select Comic:</label>
                    <select id="comic" name="comic">
                        {% for comic in comics %}
                            <option value="{{ comic['name'] }}" {% if comic['name'] == selected_comic %}selected{% endif %}>{{ comic['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="date-selector">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" value="{{ selected_date }}">
                </div>
                <div class="buttons">
                    <button type="submit">Find/Refresh</button>
                    <button type="button" onclick="navigateDate(-1, 'day')">Previous Day</button>
                    <button type="button" onclick="navigateDate(1, 'day')">Next Day</button>
                    <button type="button" onclick="navigateDate(-1, 'week')">Previous Week</button>
                    <button type="button" onclick="navigateDate(1, 'week')">Next Week</button>
                    <button type="button" onclick="navigateDate(-1, 'month')">Previous Month</button>
                    <button type="button" onclick="navigateDate(1, 'month')">Next Month</button>
                </div>
            </form>
        </div>
        <div class="right-panel">
            <div class="comic">
                <img id="comic-image" src="" alt="Comic" usemap="#comic-map">
                <map name="comic-map" id="comic-map">
                    <area shape="rect" coords="0,0,0,0" alt="Previous" onclick="navigateDate(-1, 'day')">
                    <area shape="rect" coords="0,0,0,0" alt="Next" onclick="navigateDate(1, 'day')">
                </map>
                <div class="indicator-bar" id="indicator-bar">
                    <div class="left-indicator"></div>
                    <div class="right-indicator"></div>
                </div>
            </div>
            <div class="footer" id="status-bar">
                Loaded comic from C:\Users\dwestaby\Pictures\comics\bb240627.jpg
            </div>
        </div>
    </div>

    <script>
        function navigateDate(amount, unit) {
            const dateInput = document.getElementById('date');
            let date = new Date(dateInput.value);
            if (unit === 'day') {
                date.setDate(date.getDate() + amount);
            } else if (unit === 'week') {
                date.setDate(date.getDate() + (amount * 7));
            } else if (unit === 'month') {
                date.setMonth(date.getMonth() + amount);
            }
            dateInput.value = date.toISOString().split('T')[0];
            requestComicImage();
        }

        function requestComicImage() {
            const comic = document.getElementById('comic').value;
            const date = document.getElementById('date').value;
            
            fetch('/request_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ comic: comic, date: date }),
            })
            .then(response => {
                if (response.status === 202) {
                    checkStatus();
                }
            });
        }

        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                const statusBar = document.getElementById('status-bar');
                if (data.status === 'success') {
                    const comicImage = document.getElementById('comic-image');
                    comicImage.src = data.file_path;
                    comicImage.onload = updateImageMap;
                    statusBar.textContent = 'Comic loaded successfully.';
                } else if (data.status === 'failure') {
                    statusBar.textContent = 'Failed to load comic.';
                } else {
                    statusBar.textContent = data.status;
                    setTimeout(checkStatus, 500);
                }
            });
        }

        function updateImageMap() {
            const img = document.getElementById('comic-image');
            const map = document.getElementById('comic-map');
            const indicatorBar = document.getElementById('indicator-bar');
            const width = img.clientWidth;
            const height = img.clientHeight;

            const leftArea = map.children[0];
            const rightArea = map.children[1];

            leftArea.coords = `0,0,${width * 0.2},${height}`;
            rightArea.coords = `${width * 0.8},0,${width},${height}`;

            // Adjust the indicator bar width to match the image width
            indicatorBar.style.width = `${width}px`;
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    navigateDate(-1, 'day');
                    break;
                case 'ArrowRight':
                    navigateDate(1, 'day');
                    break;
                case 'ArrowUp':
                    navigateDate(-1, 'week');
                    break;
                case 'ArrowDown':
                    navigateDate(1, 'week');
                    break;
            }
        });

        function resizeComicImage() {
            const container = document.querySelector('.container');
            const rightPanel = document.querySelector('.right-panel');
            
            const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;
            container.style.height = `${containerHeight}px`;
            container.style.width = `${containerWidth}px`;

            const rightPanelHeight = containerHeight;
            rightPanel.style.height = `${rightPanelHeight}px`;

            updateImageMap();
        }

        window.addEventListener('resize', resizeComicImage);
        window.addEventListener('load', resizeComicImage); // Call resizeComicImage onload
    </script>
</body>
</html>
